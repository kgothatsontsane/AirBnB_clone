<html lang="en">

<head>

	<title>1. Head styling</title>
	<style>
		header {
		background-color: #FF0000;
		height: 70px;
		width: 100%;
		}
	
		footer {
			display: flex;
			position: fixed;
			background-color: #00FF00;
			height: 60px;
			width: 100%;
			place-content: center;
			bottom: 0;
			text-align: center;
			color: black;
			align-items: center;
		}

			margin:0;
			padding:0;
		}
	</style>
</head>

	</header>

	<footer>
